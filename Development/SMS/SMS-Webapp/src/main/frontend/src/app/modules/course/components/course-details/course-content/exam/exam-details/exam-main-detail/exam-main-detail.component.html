<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left mt-1">Exam Details</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Courses</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COURSE_INFORMATION, corID)]">{{corName}}</a></li>
            <li><span>Exam</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <button class="btn btn-success btn-header" *authorizeAction="[AUTH_ACTIONS.CLOSE_EXAM]"
                  (click)="onClickCloseExam()"> Close Exam
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="main-content-inner">
      <div class="offset-3 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">{{examDetails.examName}} Exam</h4>

          <!--<div class="d-inline-block col-4">-->
            <!--<label class="col-form-label font-weight-bold text-dark">Grade:</label>-->
            <!--<label class="col-form-label ml-1">-->
              <!--{{examDetails.grade}}-->
            <!--</label>-->
          <!--</div>-->
          <!--<div class="d-inline-block col-4">-->
            <!--<label class="col-form-label font-weight-bold text-dark">Student Answered:</label>-->
            <!--<label class="col-form-label ml-1">-->
              <!--{{examDetails.numberofStudentsAnswers == null ? 0 : examDetails.numberofStudentsAnswers}}-->
            <!--</label>-->
          <!--</div>-->
          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">
                <thead class="text-uppercase bg-secondary">
                <!--<tr class="text-white">-->
                  <!--<th scope="col">{{examDetails.examName}}</th>-->
                  <!--<th scope="col">Information</th>-->
                <!--</tr>-->
                </thead>
                <tbody>
                <tr>
                  <th scope="row">Grade: </th>
                  <td>{{examDetails.grade}} Points</td>
                </tr>
                <tr>
                  <th scope="row">Student Answered:</th>
                  <td>{{examDetails.numberofStudentsAnswers == null ? 0 : examDetails.numberofStudentsAnswers}} Student</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
