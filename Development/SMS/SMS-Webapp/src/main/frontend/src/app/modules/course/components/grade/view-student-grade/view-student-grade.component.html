

<div class="page-title-area">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <ul class="breadcrumbs pull-left">
          <li><a href="index.html">Student</a></li>
          <li><span>Grades</span></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-6 clearfix">
      <div class="user-profile pull-right">
        <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
        <h4 class="user-name dropdown-toggle" data-toggle="dropdown"> User Name <i class="fa fa-angle-down"></i></h4>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Message</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- View course area start -->
<div class="row mt-5 mb-5">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-center">
          <h4 class="header-title mb-0">View Your Grade</h4>
        </div>

        <div class="d-inline-block col-6">
          <label for="fullName"  class="col-form-label">fullName :</label>
          <label id="fullName" class="col-form-label">{{students.fullName}}</label>

        </div>
        <div class="d-inline-block col-6">
          <label for="midTermOne"  class="col-form-label">midTermOne :</label>
          <label id="midTermOne" class="col-form-label">{{students.midTermOne}}</label>
        </div>

        <div class="d-inline-block col-6">
          <label for="semiFinal"   class="col-form-label">semiFinal : </label>
          <label id="semiFinal" class="col-form-label">{{students.semiFinal}}</label>
        </div>

        <div class="d-inline-block col-6">
          <label for="midTermTwo"    class="col-form-label">midTermTwo :</label>
          <label id="midTermTwo" class="col-form-label">{{students.midTermTwo}}</label>
        </div>


        <div class="d-inline-block col-6">
          <label for="finalGrd"   class="col-form-label">finalGrd :</label>
          <label id="finalGrd" class="col-form-label">{{students.finalGrd}}</label>
        </div>










      </div>
    </div>
  </div>
</div>
