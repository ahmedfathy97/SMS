<div class="container-fluid">
  <div class=" row">
    <div class=" col-md-6">
      <form [formGroup]="formData">
        <div class="card">
          <h4 class="header-title">Student Grades</h4>

          <div class="card-body">


            <div class="form-group">
              <label class="col-form-label">Courses</label>
              <select (change)="onChangeCourse($event.target.value)" class="form-control" id="course"
                      formControlName="course">
                <option *ngFor="let cor of corTypes" value="{{cor.id}}">{{cor.labelEN}}</option>


              </select>
            </div>

          </div>
        </div>

      <!--TODO: Hala - Rename this Header to be meaningful-->

      <h4 class="header-title">Data Table Primary</h4>
      <div class="data-tables datatable-primary">
        <div id="dataTable2_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">

          <div class="row">
            <div class="col-sm-6">
              <table id="dataTable2" class="text-center dataTable no-footer dtr-inline collapsed" role="grid"
                     aria-describedby="dataTable2_info" style="width: 1230px;">
                <thead class="text-capitalize">
                <tr role="row">
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable2" rowspan="1" colspan="1"
                      style="width: 84px;" aria-sort="ascending">Name
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable2" rowspan="1" colspan="1"
                      style="width: 84px;">Mid-1-Grd
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable2" rowspan="1" colspan="1"
                      style="width: 84px;">Semi-Final-Grd
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable2" rowspan="1" colspan="1"
                      style="width: 84px;">Mid-2-Grd
                  </th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable2" rowspan="1" colspan="1"
                      style="width: 84px;">Final-Grd
                  </th>
                </tr>
                </thead>
                <tbody formArrayName="items">
                <tr role="row" class="odd"
                    *ngFor="let item of items.controls; index as i" [formGroupName]="i">
                  <!--<div >-->
                  <td>{{stdDto[i].fullName}}</td>

                  <td><input type="text" class="form-control" formControlName="midTermOne"/></td>
                  <td><input type="text" class="form-control" formControlName="semiFinal"/></td>
                  <td><input type="text" class="form-control" formControlName="midTermTwo"/></td>
                  <td><input type="text" class="form-control" formControlName="Final"/></td>
            <!--</div>-->
                </tr>
                <!--<td>{{std.id}}</td>-->
                </tbody>
              </table>
              <div class="card-action">
                <button type="button" class="btn btn-primary mb-3" (click)="saveStdGrades()">Submit</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      </form>
    </div>
  </div>
</div>
