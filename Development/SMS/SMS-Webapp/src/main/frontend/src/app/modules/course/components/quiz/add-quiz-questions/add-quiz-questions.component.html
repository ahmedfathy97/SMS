<div class="row">
  <div class="col-6 mt-2">
    <div class="card" class="mr-2">

      <div class="card-body">
        <h4 class="header-title">Add questions</h4>
        <hr>

        <form [formGroup]="formData">

        <div class="form-group" >
          <label for="quesiontype">Select  quesion type</label>
          <select   class="form-control" id="quesiontype" formControlName="questiontype"  (ngModelChange)="onclickoption($event)">
            <option *ngFor="let item of questionTypeList" [ngValue]="item.id" >{{item.labelEN}}</option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <label for="question">question:</label>
          <textarea class="form-control" rows="5" id="question" formControlName="question"></textarea>
        </div>
        <div class="form-group" *ngIf="textualIsSelected" >
          <label for="text_answer">model answer:</label>
          <textarea class="form-control" rows="5" id="text_answer" formControlName="modelAnswer" ></textarea>
        </div>

          <div class="form-group" *ngIf="trueFalseIsSelsected">
            <label class="mt-2">model answer:</label>
            <div class="custom-control custom-radio">
            <input class="mt-2" type="radio"  name="customRadio" class="custom-control-input" formControlName="modelAnswer">
            <label class="custom-control-label" >true</label>
            </div>
            <br>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio"  class="custom-control-input" formControlName="modelAnswer">
              <label class="custom-control-label">false</label>
            </div>
          </div>


          <div class="form-group" *ngIf="mcqIsSelected">
          <label class="mt-2">model answer:</label>
          <br>
          <label class="custom-control-label">choise1</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" formControlName="modelAnswer" >
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" formControlName="answer1">
          </div>


          <label class="custom-control-label">choise2</label>
          <div class="input-group mb-3" >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input"  formControlName="modelAnswer">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" formControlName="answer2">
          </div>
          <label class="custom-control-label">choise3</label>
          <div class="input-group mb-3" >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" formControlName="modelAnswer" >
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" formControlName="answer3">
          </div>
          <label class="custom-control-label">choise4</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" formControlName="modelAnswer" >
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" formControlName="answer4">
          </div>
          </div>
        </form>
        <div class="row">
          <div class="card-action ">
            <button  class="btn btn-primary" (click)="onclickAddQuestion()" >Add question</button>
          </div>
        </div>

    </div>
  </div>
</div>

  <div class="col-6 mt-5">
      <div class="card ml-3">
        <div class="card-body">
          <h4 class="header-title">Questions Table</h4>
          <div class="single-table">
            <div class="table-responsive">
              <table class="table table-hover progress-table text-center">
                <thead class="text-uppercase">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">question</th>
                  <th scope="col">action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of questionsList; index as i">
                  <td>{{i+1}}</td>
                  <td>{{item.question}}</td>
                  <td>
                    <ul class="d-flex justify-content-center">
                      <li class="mr-3"><a href="#" class="text-secondary"><i class="fa fa-edit"></i></a></li>
                      <li><a href="#" class="text-danger"><i class="ti-trash"></i></a></li>
                    </ul>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
