



<div class="page-title-area">
  <div class="row align-items-center content-header">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <h4 class="page-title pull-left">New Grade</h4>
        <br/>
      <div class="breadcrumbs-area clearfix">
        <ul class="breadcrumbs pull-left mt-3">
          <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
          <li><span>Grade</span></li>

        </ul>
      </div>
      </div>
    </div>

  <div class="col-sm-6 clearfix">
    <div class="pull-right">
       <div class="drop-buttons row">
      <div class="dropdown col-lg-6 col-md-4 col-sm-6">
        <button class="btn btn-rounded btn-primary dropdown-toggle" type="button"
                id="dropdownMenu1"
                aria-haspopup="true" aria- expanded="true" data-toggle="dropdown">
          Add Grade
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <a class="dropdown-item" href="#">Mid-one</a>
          <a class="dropdown-item" href="#">Semi-final</a>
          <a class="dropdown-item" href="#">Mid-two</a>
          <a class="dropdown-item" href="#">Final</a>

        </div>
      </div>
         <!--[routerLink] ="[replaceCorID(ROUTES.COR_CREATE_GRADE, corID)]">-->
        <!--<i class="fa fa-plus pr&#45;&#45;10"></i> Add Grade</a>-->
    </div>
  </div>
  </div>
</div>
</div>
<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <div class="single-table">
        <div class="table-responsive">


           <table class="table text-center"  >
            <thead class="text-uppercase bg-secondary">
            <tr class="text-white">

              <th>Student Name</th>
              <th>Mid-One-Grd</th>
              <th>Semi-Final-Grd</th>
              <th>Mid-Two-Grd</th>
              <th>Final-Grd</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of studentList">
              <td> {{student.fullName}}</td>
              <td>{{student.midTermOne}}</td>
              <td>{{student.semiFinal}}</td>
              <td>{{student.midTermTwo}}</td>
              <td>{{student.finalGrd}}</td>
              <td>
                <a >
                  <!--<button  class="btn btn-primary pull-right ml-2" >Edit</button>-->
                  <div class="fw-icons col-lg-3 col-sm-6"><a href="#"><i
                    class="fa fa-edit"></i> </a></div>
                </a>
              </td>
            </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>
</div>
