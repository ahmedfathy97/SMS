<div class="login-area login-s2">
  <div class="container">
    <div class="login-box ptb--10">
      <form [formGroup]="formData">
        <div class="login-form-head">
          <h4>Sign up</h4>
          <p>Hello there, Sign up and Join with Us</p>
        </div>
        <div class="login-form-body">
          <div class="row">
            <div class="col-6">
              <div class="form-gp">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" id="firstName">
                <i class="ti-user"></i>
              </div>
            </div>
            <div class="col-6">
              <div class="form-gp">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" id="lastName">
                <i class="ti-user"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-gp">
                <label for="username">User Name</label>
                <input type="email" formControlName="username" id="username">
                <i class="ti-user"></i>
              </div>
            </div>
            <div class="col-6">
              <div class="form-gp">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" id="email">
                <i class="ti-email"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-gp">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="new-password">
                <i class="ti-lock"></i>
              </div>
            </div>
            <div class="col-6">
              <div class="form-gp">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" autocomplete="new-password">
                <i class="ti-lock"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-gp">
                <label for="confirmPassword">Confirm Password</label>
                <select id="roleType" formControlName="roleType">
                <option *ngFor="let role of roleList" [ngValue]="role.roleID" >{{role.roleName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="submit-btn-area">
            <button id="form_submit" type="submit" (click)="onSubmit()">Submit <i class="ti-arrow-right"></i></button>
            <!--<div class="login-other row mt-4">-->
              <!--<div class="col-6">-->
                <!--<a class="fb-login" href="#">Sign up with <i class="fa fa-facebook"></i></a>-->
              <!--</div>-->
              <!--<div class="col-6">-->
                <!--<a class="google-login" href="#">Sign up with <i class="fa fa-google"></i></a>-->
              <!--</div>-->
            <!--</div>-->
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted">Already have account? <a href="login.html">Sign in</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- login area end -->
