<div class="page-title-area">
  <div class="row align-items-center content-header">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <h4 class="page-title pull-left">Grade</h4>
        <br/>
        <ul class="breadcrumbs pull-left mt-3">
          <li><a [routerLink]="ROUTES.COURSE_LIST">Course</a></li>
          <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_GRADE, corID)]">ViewGrade</a></li>
          <li><span>New</span></li>
        </ul>
      </div>
    </div>

    <div class="col-sm-6 clearfix">
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Message</a>
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#">Log Out</a>
      </div>

    </div>
  </div>

</div>
<div class="main-content-inner">

  <!-- market value area start -->
  <div class="row mt-5 mb-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Student Grades</h4>
          <div [formGroup]="formData">
            <div class="form-group col-md-4">
              <label class="col-form-label">Grade</label>
              <select (change)="getCourseStudents()" class="form-control" id="grade" formControlName="gradeType">
                <option value="M1">Mid One</option>
                <option value="SF">Semi Final</option>
                <option VALUE="M2">Mid Two</option>
                <option value="FF">Final</option>
              </select>
            </div>
            <!--<div id="dataTable2_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer ">-->
              <div class="row" formArrayName="items">
                <div class="col-ml-4" *ngFor="let item of items.controls; index as i" [formGroupName]="i">

                  <div class="form-group row">
                    <label class="col-sm-7 col-form-label">{{students[i].fullName}}</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" formControlName="grade">
                    </div>
                  </div>

                  <!--<table id="dataTable2" class="text-center dataTable no-footer dtr-inline collapsed"-->
                         <!--role="grid"-->
                         <!--aria-describedby="dataTable2_info" style="width: 100%;">-->
                    <!--<tbody formArrayName="items">-->
                    <!--<tr role="row" class="odd"-->
                        <!--*ngFor="let item of items.controls; index as i" [formGroupName]="i">-->
                      <!--<td>{{students[i].fullName}}</td>-->
                      <!--<td><input type="text" class="form-control" formControlName="grade"/></td>-->
                    <!--</tr>-->
                    <!--</tbody>-->
                  <!--</table>-->
                </div>
              </div>
            <!--</div>-->
            <div class="card-action mt-2 pull-right">
              <button type="button" class="btn btn-success mb-3" (click)="onSubmitGradeSheet()">Submit
              </button>
            </div>
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
