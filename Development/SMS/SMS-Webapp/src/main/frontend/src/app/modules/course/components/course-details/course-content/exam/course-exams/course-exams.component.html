<div class="page-content">

  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Exams</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Courses</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COURSE_INFORMATION, corID)]">{{corName}}</a></li>
            <li><span>Exams</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="col-md-8 mt-5 offset-2">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Course Exams</h4>
          <ul class="list-group">
            <div *ngFor="let exam of examList">
              <a [routerLink]="[replaceExamID(ROUTES.COR_VIEW_EXAM_DETAILS , corID , exam.examID)]">
                <li class="list-group-item">{{exam.examName}}</li>
              </a>
              <br>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
