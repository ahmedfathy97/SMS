<div class="row">
  <div class="col-12 mt-2">
    <div class="card-body">
      <h4 class="header-title">quiz Number</h4>
      <hr>
      <div class="form-group" *ngFor="let item of quizQuestions" >
        <label>{{item.question}}</label>
        <textarea class="form-control" rows="5" id="text_answer"></textarea>
        <br>
      </div>
      <div>
        <label class="mt-2">question:</label>
        <div class="custom-control custom-radio">
          <input type="radio" id="trueAnswer" name="customRadio" class="custom-control-input">

        </div>
        <br>
        <div class="custom-control custom-radio">
          <input type="radio" id="falseAnswer"  name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="falseAnswer">False</label>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label>question:</label>
        <br>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="choise1">
          <label class="custom-control-label" for="choise1">choise1</label>
        </div>
        <br>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="choise2">
          <label class="custom-control-label" for="choise2">choise2 </label>
        </div>
        <br>
        <div class="custom-control custom-checkbox">

          <label class="custom-control-label" for="choise3">choise3</label>
        </div>
        <br>
        <div class="custom-control custom-checkbox">

        </div>
        <br>
      </div>
    </div>
  </div>
