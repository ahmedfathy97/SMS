<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left mt-1">Quiz Details</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink] = "[replaceCorID(ROUTES.COR_VIEW_QUIZ ,corID)]">Quiz</a></li>
            <li><span>Details</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <button class="btn btn-success btn-header" *authorizeAction="[AUTH_ACTIONS.CLOSE_QUIZ]" (click)="onClickCloseQuiz()"> close Quiz </button>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="main-content-inner">

      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Quiz Informations For Instructor</h4>
          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">
                <thead class="text-uppercase bg-secondary">
                <tr class="text-white">
                  <th scope="col">{{quizDetails.quizName}}</th>
                  <th scope="col">Informations</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">Grade</th>
                  <td>{{quizDetails.grade}}</td>
                </tr>
                <tr>
                  <th scope="row">Start Date </th>
                  <td>{{quizDetails.startDate}}</td>

                </tr>
                <tr>
                  <th scope="row">Finish Date</th>
                  <td>{{quizDetails.finishDate}}</td>

                </tr>
                <tr>
                  <th scope="row">Number Of Students Answers</th>
                  <td>{{quizDetails.numberofStudentsAnswers}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
            </div>
       <div>
         <a [routerLink]="[replaceQuizID(ROUTES.COR_VIEW_QUIZ_QUESTIONS, corID,quizID)]"><button class="btn btn-primary " style="margin-left: 40%; margin-bottom: 2%"> View As Student </button> </a>
       </div>
          </div>
        </div>
