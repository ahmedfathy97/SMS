<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Quiz</h4>
          <br>
          <ul class="breadcrumbs pull-left">
            <li><a [routerLink] ="[replaceCorID(ROUTES.COR_VIEW_QUIZ)]">quiz</a></li>
            <li><span>Details</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <button class="btn btn-success btn-header" *authorizeAction="[AUTH_ACTIONS.CLOSE_QUIZ]" (click)="onClickCloseQuiz()"> close Quiz </button>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="main-content-inner">

      <div class="row mt-5 mb-5">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="d-sm-flex justify-content-between align-items-center">
                <h4 class="header-title mb-0">{{quizDetails.quizName}}</h4>
              </div>

              <!--<div class="d-inline-block col-6">-->
                <!--<label for="course-name" class="col-form-label font-weight-bold text-dark "> Quiz Name : </label>-->
                <!--<label id="course-name" class="col-form-label label label-info ml-1">{{quizDetails.quizName}}</label>-->

              <!--</div>-->
              <div class="d-inline-block col-6">
                <label for="duration" class="col-form-label font-weight-bold text-dark"> Grade :</label>
                <label id="duration" class="col-form-label ml-1">{{quizDetails.grade}}</label>
              </div>

              <div class="d-inline-block col-6">
                <label for="start-lectureDate" class="col-form-label font-weight-bold text-dark">Start Date :</label>
                <label id="start-lectureDate" class="col-form-label ml-1">{{quizDetails.startDate}}</label>
              </div>


              <div class="d-inline-block col-6">
                <label for="end-lectureDate" class="col-form-label font-weight-bold text-dark">End Date :</label>
                <label id="end-lectureDate" class="col-form-label ml-1">{{quizDetails.finishDate}}</label>
              </div>


              <div class="d-inline-block col-6">
                <label for="cor-category" class="col-form-label font-weight-bold text-dark">number of student answers : </label>
                <label id="cor-category" class="col-form-label ml-1">{{quizDetails.numberofStudentsAnswers}}</label>
              </div>

              <!--<div class="card-action">-->
              <!--<button class="btn btn-primary col-6 mt-1 offset-2" (click)="onEnrollNewStudent()">Enroll</button>-->
              <!--</div>-->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
