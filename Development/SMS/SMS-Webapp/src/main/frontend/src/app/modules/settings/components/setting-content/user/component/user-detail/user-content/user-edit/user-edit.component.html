<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">User Edit</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[replaceUserID(ROUTES.EDIT,userID)]">Edit</a></li>
            <li><span>User</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <!-- Textual inputs start -->
        <div class=" offset-2 col-md-8">
          <div class="card">
            <div class="card-body">
              <h1 class="header-title">Edit Profile</h1>

      <hr>
              <form [formGroup]="formData">

              <div class="form-group d-inline-block col-6">
                <label for="firstname" class="col-form-label">First Name</label>
                <input class="form-control" type="firstname" id="firstname" formControlName="firstName">
              </div>

               <div class="form-group d-inline-block col-6">
                <label for="lastname" class="col-form-label">Last Name</label>
                <input class="form-control" type="lastname" id="lastname" formControlName="lastName">
              </div>




              <div class="form-group d-inline-block col-6">
                <label for="age" class="col-form-label">Age</label>
                <input class="form-control" type="age" id="age" formControlName="age">
              </div>

              <div class="form-group d-inline-block col-6">
                <label for="gender" class="col-form-label ">Gender</label>
                <input class="form-control" type="gender" id="gender" formControlName="gender">
              </div>

              <div class="form-group d-inline-block col-6">
                <label for="email" class="col-form-label">E_mail</label>
                <input class="form-control" type="email" id="email" formControlName="email">
              </div>

              <div class="form-group d-inline-block col-6">
                <label for="phone" class="col-form-label">Phone</label>
                <input class="form-control" type="phone" id="phone" formControlName="phone">
              </div>

              <div class="form-group d-inline-block col-6">
                <label for="user-name" class="col-form-label">User Name</label>
                <input class="form-control" type="username" id="user-name" formControlName="userName">
              </div>
              <hr>
              </form>
              <div class="card-action">
                <button class="btn   btn-success btn-sm pull-right mr-2 mb-2" (click)="onSaveEdit()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
