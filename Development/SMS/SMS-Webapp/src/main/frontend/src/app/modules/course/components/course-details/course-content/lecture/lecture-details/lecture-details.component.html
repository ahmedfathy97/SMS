  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">New Lecture</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
            <li><a [routerLink]="[ROUTES.COR_VIEW_LECTURES]">Lectures</a></li>

          </ul>
        </div>
      </div>
<!--      <div class="col-sm-6 clearfix">-->
<!--        <div class="pull-right">-->
<!--          <a class="btn btn-success btn-header"-->
<!--             [routerLink] ="[replaceCorID(ROUTES.COR_CREATE_LECTURE, corID)]">-->

<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
  <div class="main-content-inner">
    <!-- accroding start -->
    <div class="row">
      <!--   Lecture Title   -->
      <div class="col-lg-12 mt-5 title">
        <div class="card">
          <div class="card-body">
            <h3>{{lectureTitle}}</h3>
          </div>
        </div>
      </div>

      <!-- Attachments:-  accordion style 1 start -->
      <div class="col-lg-6 mt-4">
        <div class="card">
          <div class="card-body">
            <h4 class="header-title"> Attachments </h4>
            <div id="accordion1" class="according accordion-s3">
              <div class="card">
                <div class="card-header">
                  <a class="card-link" data-toggle="collapse" href="#accordion11">Collapsible Group
                    Item #1</a>
                </div>
                <div id="accordion11" class="collapse show" data-parent="#accordion1">
                  <div class="card-body">
                  </div>
                  <app-download [fileSrcID] = "1" [sourceID] = "lectureID"></app-download>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Attachment End  -->

      <!-- Assignment:- accordion style 3 start -->
      <div class="col-lg-6 mt-4">
        <div class="card">
          <div class="card-body">
            <h4 class="header-title">Assignments </h4>
            <div id="accordion2" class="according accordion-s3">
              <div class="card">
                <div class="card-header">
                  <a class="card-link" data-toggle="collapse" href="#accordion21">Collapsible Group
                    Item #1</a>
                </div>
                <div id="accordion21" class="collapse show" data-parent="#accordion2">
                  <div class="card-body">
                    <app-download [fileSrcID] = "2" [sourceID] = "lectureID"></app-download>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Assignment End -->

      <!-- Videos:- accordion style 2 start -->
      <div class="col-lg-12 mt-5">
        <div class="card">
          <div class="card-body">
            <h4 class="header-title">Videos</h4>
<!--            <ul class="list-group" *ngFor="let video of videos;">-->
<!--              <li class="list-group-item d-flex justify-content-between align-items-center">-->
<!--                  {{video.tile}}-->
<!--                <span class="badge badge-primary badge-pill"> {{video.length}}</span>-->
<!--              </li>-->
<!--            </ul>-->
            <div id="accordion3" class="according accordion-s3">
              <div class="card">
                <div class="card-header">
                  <a class="card-link" data-toggle="collapse" href="#accordion31">Collapsible Group
                    Item #1</a>
                </div>
                <div id="accordion31" class="collapse show" data-parent="#accordion3">
                  <div class="card-body">
                    <!--                    <ul *ngFor="let assignment of attachments;">-->
                    <!--                      <li>{{assignment.name}}</li>-->
                    <!--&lt;!&ndash;                      <li>{{assignment.dueDate}}</li>&ndash;&gt;-->
                    <!--                    </ul>-->
<!--                    <app-download [fileSrcID] = "lectureID" [sourceID] = "sourceID"></app-download>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>      </div>
      <!-- Videos End -->

      <!-- Video player:- accordion style 4 start -->
      <div class="col-lg-12 mt-5">
        <div class="card" >
          <div class="card-body">
            <h4 class="header-title">Video player </h4>
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
      <!-- Video Player End -->


  </div>
</div>
</div>
