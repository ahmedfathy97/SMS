
<div class="page-content">

  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">{{lectureData.title}}</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Courses</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COURSE_INFORMATION, corID)]">{{corName}}</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_LECTURES, corID)]">Lectures</a></li>
            <li><span>{{lectureData.title}}</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <a class="btn btn-success btn-header"
             *authorizeView="[AUTH_ACTIONS.ADD_MATERIAL]"
             [routerLink] ="[replaceLecID(ROUTES.COR_LECTURE_MATERIALS, corID, lectureID)]">
            <i class="fa fa-plus pr--10"></i> Add Material</a>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content-area mb-3 mr-3 ml-3">
    <!-- accroding start -->
    <div class="row " >


      <!-- Attachments:-  accordion style 1 start -->
      <div class="col-lg-6 mt-2">
        <div class="card">
          <div class="card-body">
            <div id="accordion1" class="according accordion-s3">
              <div class="card">
                <div class="card-header">
                  <a class="card-link" data-toggle="collapse" href="#accordion11">Attachments</a>
                </div>
                <div class="collapse" data-parent="#accordion1" id="accordion11">
                  <div class="card-body" style="height: 150px;overflow: scroll;">
                    <app-download [fileSrcID]="1" [sourceID]="lectureID"></app-download>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- Attachment End  -->

      <!-- Assignment:- accordion style 3 start -->
      <div class="col-lg-6 mt-2">
        <div class="card">
          <div class="card-body">
            <div id="accordion2" class="according accordion-s3">
              <div class="card">
                <div class="card-header">
                  <a class="card-link" data-toggle="collapse" href="#accordion21">Assignment</a>
                </div>
                <div class="collapse" data-parent="#accordion2" id="accordion21">
                  <div class="card-body" style="height: 150px;overflow: scroll;">
                    <app-download [fileSrcID] = "2" [sourceID] = "lectureID"></app-download>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Assignment End -->

      <!-- Video player:- accordion style 4 start -->
      <div class="col-lg-12 mt-2">
        <div class="card" >
          <div class="card-body">
            <h4 class="header-title">Video player </h4>
            <div class="embed-responsive embed-responsive-16by9">
              <youtube-player
                [videoId]="lectureData.videoUrl"
                (ready)="savePlayer($event)"
                (change)="onStateChange($event)"
              ></youtube-player>
