<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Quizes</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-2 mb-1">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
            <li><span>Quiz</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <a class="btn btn-success btn-header"
             *authorizeAction="[AUTH_ACTIONS.COURSE_QUIZES]"
             [routerLink]="[replaceCorID(ROUTES.COR_NEW_QUIZ, corID)]">
            <i class="fa fa-plus pr--10"></i> Add Quiz </a>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="col-md-8 mt-5 offset-2">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Course Quizes</h4>
          <ul class="list-group">
            <div *ngFor="let quiz of quizList">
              <a [routerLink]="[replaceQuizID(ROUTES.COR_VIEW_QUIZ_DETAILS , corID , quiz.quizID)]">
                <li class="list-group-item">{{quiz.quizName}}</li>
              </a>
              <br>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
