<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Quiz</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_EXAM, corID)]">Exams</a></li>
            <li><span>answer</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <div class="card-body " style="background-color: white" >
          <h4 class="header-title">Questions</h4>
          <hr>
          <form [formGroup]="formData">
            <div formArrayName="questions" >
              <div  *ngFor="let question of questions.controls; index as i "  [formGroupName]="i">
                <label>{{quizQuestions[i].id}}.</label>
                <label>{{quizQuestions[i].question}}</label>
                <br><br>


                <div *ngIf="quizQuestions[i].questionTypeID ==1">
                  <div class="custom-control custom-radio custom-control-inline "  >
                    <input type="radio" value="1" class="custom-control-input" id="{{'choise1_'+i}}" formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'choise1_'+i}}">{{quizQuestions[i].answer1}}</label>
                  </div>


                  <div class="custom-control custom-radio custom-control-inline ml-3">
                    <input type="radio" value="2" class="custom-control-input" id="{{'choise2_'+i}}" formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'choise2_'+i}}">{{quizQuestions[i].answer2}} </label>
                  </div>

                  <div class="custom-control custom-radio custom-control-inline ml-3">
                    <input type="radio" value="3" class="custom-control-input" id="{{'choise3_'+i}}"  formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'choise3_'+i}}">{{quizQuestions[i].answer3}}</label>
                  </div>

                  <div class="custom-control custom-radio custom-control-inline ml-3" >
                    <input type="radio" value="4" class="custom-control-input" id="{{'choise4_'+i}}" formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'choise4_'+i}}">{{quizQuestions[i].answer4}}</label>
                  </div>
                  <hr>
                </div>



                <div *ngIf="quizQuestions[i].questionTypeID ==2">
                  <div class="custom-control custom-radio custom-control-inline " >
                    <input type="radio" id="{{'trueAnswer_'+i}}" name="studentAnswer" class="custom-control-input"  formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'trueAnswer_'+i}}">True</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline ml-5">
                    <input type="radio" id="{{'falseAnswer_'+i}}"  name="studentAnswer" class="custom-control-input" formControlName="studentAnswer">
                    <label class="custom-control-label" for="{{'falseAnswer_'+i}}">False</label>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </form>
        </div>
        <br>
        <a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_EXAM, corID)]"><button class="btn btn-primary " style="margin-left: 40%; margin-bottom: 2%" (click)="onSubmitAnswers()" *authorizeAction="[AUTH_ACTIONS.ANSWER_EXAM_QUESTION]"> Submit </button> </a>
        <br>
      </div>
    </div>
  </div>
</div>
