<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">New Course</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Courses</a></li>
            <li><span>Create Course</span></li>

          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="pull-right">
          <a class="btn btn-success btn-header"
             *authorizeAction="[AUTH_ACTIONS.ADD_COR]"
             [routerLink]="[ROUTES.COR_CREATE]">
            <i class="fa fa-plus pr--10"></i> Add Course</a>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="col-sm-6">-->

  <div class="page-content-area">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-sm-flex justify-content-between align-items-center">
            <h4 class="header-title mb-0">Filters</h4>
          </div>
          <div class="row">
            <div class="form-group d-inline-block col-3">
              <label for="courseName" class="col-form-label">Course Name</label>
              <input class="form-control" type="text" id="courseName">
            </div>
            <div class="form-group d-inline-block col-3">
              <label for="startDateFrom" class="col-form-label">Start Date From</label>
              <input class="form-control" type="date" id="startDateFrom">
            </div>
            <div class="form-group d-inline-block col-3">
              <label for="startDateTo" class="col-form-label">Start Date To</label>
              <input class="form-control" type="date" id="startDateTo">
            </div>
          </div>

          <div class="row pull-right">
            <div class="card-action">
              <button class="btn btn-success">Search</button>
              <button class="ml-2 btn btn-danger">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content-area">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!--<div class="card-area">-->
          <div class="row">
            <div class="col-lg-3 mt-2" *ngFor="let course of resultSet.list | paginate: { id: 'courseList',
                itemsPerPage: 2,
                currentPage: pageNum,
                totalItems: resultSet.totalRecords }">
              <div class="card card-bordered align-img-center">
                <img class="card-img-top img-fluid course-img pt--20" src="{{course.imagePath}}" alt="image">
                <div class="card-body p-3">
                  <h5 class="title text-success clickable"
                      [routerLink]="[replaceCorID(ROUTES.COR_VIEW_ANNOUNCEMENT, course.id)]">
                    {{course.courseName}}
                  </h5>
                  <h5 class="title">
                    {{course.duration}} Hr - {{course.startDate | date: 'dd MMM yyyy'}}
                  </h5>
                  <h5 class="title">
                    By {{course.instructorName}}
                  </h5>
                  <p class="card-text">{{course.description | textSubStr: 90}}</p>
                </div>

              </div>


            </div>
          </div>
          <div class="row align-content-center">
            <pagination-controls class="pagination justify-content-center" id="courseList"
                                 (pageChange)="onPageChange($event)"
                                 directionLinks="true" [autoHide]="true"
                                 previousLabel="" nextLabel="">
            </pagination-controls>

          </div>


        </div>
      </div>
    </div>
  </div>

</div>
