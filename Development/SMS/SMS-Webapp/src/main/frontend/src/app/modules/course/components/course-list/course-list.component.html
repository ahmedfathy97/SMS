<div class="main-content-inner">
  <div class="card-area">
    <div class="row">
      <div class="col-lg-4 col-md-6 mt-5" *ngFor="let course of resultSet.list">
        <div class="card card-bordered">
          <div class="d-inline-block col-6">
            <img src="{{course.imagePath}}">

          </div>
          <div class="d-inline-block col-6">
            <label for="CourseName"  class="col-form-label font-weight-bold text-dark">CourseName :</label>
            <label id="CourseName" class="col-form-label font-weight-bold text-dark">{{course.courseName}}</label>

          </div>

          <div class="card-body">

            <div class="d-inline-block col-6">
              <label for="Duration"  class="col-form-label font-weight-bold text-dark">Duration :</label>
              <label id="Duration" class="col-form-label font-weight-bold text-dark">{{course.duration}}</label>

            </div>
            <div class="d-inline-block col-6">
              <label for="StartDate"  class="col-form-label font-weight-bold text-dark">StartDate :</label>
              <label id="StartDate" class="col-form-label font-weight-bold text-dark">{{course.startDate}}</label>

            </div>
            <div class="d-inline-block col-6">
              <label for="EndDate"  class="col-form-label font-weight-bold text-dark">EndDate :</label>
              <label id="EndDate" class="col-form-label font-weight-bold text-dark">{{course.endDate}}</label>

            </div>
            <div class="d-inline-block col-6">
              <label for="Description"  class="col-form-label font-weight-bold text-dark">Description :</label>
              <label id="Description" class="col-form-label font-weight-bold text-dark">{{course.description}}</label>

            </div>


          </div>
        </div>
      </div>

  </div>
</div>
</div>
