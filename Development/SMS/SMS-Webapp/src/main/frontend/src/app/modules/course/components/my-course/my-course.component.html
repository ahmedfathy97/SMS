<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">MyCourses</h4>
          <br/>
          <ul class="breadcrumbs pull-left mt-3">

          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Message</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>

      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!--<div class="card-area">-->
            <div class="row">
              <div class="col-lg-3 col-md-6 mt-5" *ngFor="let course of resultSet.list | paginate: { id: 'myCourseList',
                itemsPerPage: 2,
                currentPage: pageNum,
                totalItems: resultSet.totalRecords }">
                <div class="card card-bordered align-img-center">
                  <img class="card-img-top img-fluid course-img pt--20" src="{{course.imagePath}}" alt="image">
                  <div class="card-body p-3">
                    <h5 class="title clickable" [routerLink]="[replaceCorID(ROUTES.COR_VIEW_ANNOUNCEMENT, course.id)]">
                      {{course.courseName}}
                    </h5>
                    <h5 class="title">
                      {{course.duration}} Hr - {{course.startDate | date: 'dd MMM yyyy'}}
                    </h5>
                    <h5 class="title">
                      By {{course.instructorName}}
                    </h5>
                    <p class="card-text">{{course.description | textSubStr: 90}}</p>
                  </div>

                </div>
              </div>

            </div>
          <!--</div>-->

          <div class="row align-content-center">
            <pagination-controls class="pagination justify-content-center" id="myCourseList"
                                 (pageChange)="onPageChange($event)"
                                 directionLinks="true" [autoHide]="true"
                                 previousLabel="" nextLabel="">
            </pagination-controls>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
