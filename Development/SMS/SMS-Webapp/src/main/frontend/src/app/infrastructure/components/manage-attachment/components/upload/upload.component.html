<div class="main-content-inner">
  <!--<form action="/" method="post" enctype="multipart/form-data">-->

  <div class="row">
<div class="col-12">
  <div class="card mt-5">
    <div class="card-body">
      <h4 class="header-title">File input</h4>

        <div class="input-group">
          <div class="custom-file">
            <input type="file" name="tags" class="custom-file-input" id="browse" multiple (change)="onFileSelected($event)" #fileInput>
            <label class="custom-file-label" for="browse">Choose file</label>
          </div>
        </div>

    </div>
  </div>
</div>
</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">List of files</h4>
          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">

                <thead class="text-uppercase bg-light">
                <tr>
                  <th scope="col">no</th>
                  <th scope="col">Name</th>
                  <th scope="col">Size</th>
                  <!--<th scope="col">price</th>-->
                  <th scope="col">action</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let file of files; let i = index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{file.name}}</td>
                  <td>{{formatBytes(file.size)}}</td>
                  <td>
                    <i class="fa fa-trash-o" (click)="delete(i)"></i>
                    <i class="fa fa-upload pl--10"></i>
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
          <hr>
          <div class="input-group-append pt-4 pull-right">
            <button class="btn btn-secondary" type="button" (click)="onUpload()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--</form>-->
</div>
