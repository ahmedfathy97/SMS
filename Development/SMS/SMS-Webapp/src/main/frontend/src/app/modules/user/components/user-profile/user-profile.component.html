<div class="page-title-area" xmlns="http://www.w3.org/1999/html">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">User Profile</h4>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="user-profile pull-right">
          <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
          <h4 class="user-name dropdown-toggle" data-toggle="dropdown"> User Name <i class="fa fa-angle-down"></i></h4>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Message</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="image pull-left">
  <!--<img src="2.jpeg" class="img-rounded" alt="toy">-->

  <label class="image-upload-container btn btn-bwm">
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)">
    <!--<button type="button" (click)="onUpload()">Upload</button>-->
  </label>
</div>

          <div class="row mt-5  mb-5">
            <div class=" offset-2 col-md-8">
              <div class="col-12 mb-5">
              <div class="card">

                 <div class="card-body">
                   <h1 >{{userData.userName}}</h1>
                   <hr>
                   <h2 class="header-title">About Me</h2>

                   <div class="d-inline-block col-md-12">
                     <label for="full-name"  class="col-form-label">Full Name </label>
                     <label id="full-name"  class="col-form-label">{{userData.fullName}}</label>
                   </div>
                   <hr>
                   <div class="d-inline-block col-md-12">
                     <label  for="age" class="col-form-label">Age </label>
                     <label id="age"  class="col-form-label">{{userData.age}}</label>
                   </div>

                   <hr>

                   <div class="d-inline-block col-md-12" colspan="2">
                     <label for="gender" class="col-form-label">Gender </label>
                     <label id="gender"  class="col-form-label">{{userData.gender}}</label>
                   </div>
                   <hr>
                   <div class="d-inline-block col-md-12">
                     <label for="e_mail" class="col-form-label">E_mail</label>

                     <label id="e_mail" class="col-form-label"><a href="#">manar.elsayed2018@gmail.com</a></label>
                   </div>
                   <hr>
                   <div class="d-inline-block col-12">
                     <label for="phone" class="col-form-label">Phone </label>
                     <label id="phone"  class="col-form-label">{{userData.phone}}</label>
                   </div>
                   <hr>
                   <div class="d-inline-block col-12">
                     <label   for="college" class="col-form-label">College </label>
                     <label id="college"  class="col-form-label">{{userData.college}}</label>
                   </div>
                 </div>

                  <hr>

                  <div class="card-action">
                    <button class="btn  btn-primary btn-sm pull-right mr-2 mb-2">Edit</button>
                  </div>

          </div>
            </div>
          </div>
            </div>
