<div class="full-page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">User List</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="ROUTES.SETTINGS">settings</a></li>
            <li><span>user</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="full-page-content-area">
    <div class="offset-1 col-md-10">
      <div class="card">
        <div class="card-body">
          <div>
            <table class="table text-center">
              <thead class=" bg-secondary">
              <tr class="text-white">
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">User Name</th>
                <!--<th scope="col">College</th>-->
                <!--<th scope="col">University</th>-->
                <!--<th scope="col">Country</th>-->
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let userDetail of userList ; index as i ;">
                <td>{{i+1}}</td>
                <td><a [routerLink]="[replaceUserID(ROUTES.USER_PROFILE,userDetail.id)]">{{userDetail.fullName}}</a>
                </td>
                <td>{{userDetail.userName}}</td>
                <!--<td>{{userDetail.college}}</td>-->
                <!--<td>{{userDetail.university}}</td>-->
                <!--<td>{{userDetail.country}}</td>-->

              </tr>

              </tbody>
            </table>

          </div>
          <!--<div class="row align-content-center">-->
          <!--<pagination-controls class="pagination justify-content-center" id="myCourseList"-->
          <!--(pageChange)="onPageChange($event)"-->
          <!--directionLinks="true" [autoHide]="true"-->
          <!--previousLabel="" nextLabel="">-->
          <!--</pagination-controls>-->

          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
