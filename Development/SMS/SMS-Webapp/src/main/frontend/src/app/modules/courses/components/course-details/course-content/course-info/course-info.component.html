<!-- page View course area start -->
<div class="page-title-area">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <h4 class="page-title pull-left">Dashboard</h4>
        <ul class="breadcrumbs pull-left">
          <li><a href="index.html">View Course</a></li>
          <li><span>Dashboard</span></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-6 clearfix">
      <div class="user-profile pull-right">
        <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
        <h4 class="user-name dropdown-toggle" data-toggle="dropdown"> User Name <i class="fa fa-angle-down"></i></h4>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Message</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main-content-inner">
<!-- View course area start -->
<div class="row mt-5 mb-5">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-center">
          <h4 class="header-title mb-0">View Course Details</h4>
        </div>

        <div class="d-inline-block col-6">
          <label for="course-name" class="col-form-label font-weight-bold text-dark ">Course Name : </label>
          <label id="course-name" class="col-form-label label label-info ml-1">{{viewData.courseName}}</label>

        </div>
        <div class="d-inline-block col-6">
          <label for="duration" class="col-form-label font-weight-bold text-dark">Duration :</label>
          <label id="duration" class="col-form-label ml-1">{{viewData.duration}}</label>
        </div>

        <div class="d-inline-block col-6">
          <label for="start-date" class="col-form-label font-weight-bold text-dark">Start Date :</label>
          <label id="start-date" class="col-form-label ml-1">{{viewData.startDate}}</label>
        </div>

        <div class="d-inline-block col-6">t
          <label for="end-date" class="col-form-label font-weight-bold text-dark">End Date :</label>
          <label id="end-date" class="col-form-label ml-1">{{viewData.endDate}}</label>
        </div>


        <div class="d-inline-block col-6">
          <label for="cor-category" class="col-form-label font-weight-bold text-dark">Course Category :</label>
          <label id="cor-category" class="col-form-label ml-1">{{viewData.corCategory}}</label>
        </div>

        <div class="d-inline-block col-6">
          <label for="cor-type" class="col-form-label font-weight-bold text-dark">Course Type :</label>
          <label id="cor-type" class="col-form-label ml-1">{{viewData.corType}}</label>
        </div>

        <app-view-grade></app-view-grade>

        <div class="d-inline-block col-6">
          <label for="cor-level" class="col-form-label font-weight-bold text-dark">Course Level :</label>
          <label id="cor-level" class="col-form-label ml-1">{{viewData.corLevel}}</label>
        </div>


        <div class="d-inline-block col-6">
          <label for="inst-name" class="col-form-label font-weight-bold text-dark">Instructor Name :</label>
          <label id="inst-name" class="col-form-label ml-1">{{viewData.instructorName}}</label>
        </div>


        <div class="d-inline-block col-6">
          <label for="std-num" class="col-form-label font-weight-bold text-dark">Students Num :</label>
          <label id="std-num" class="col-form-label ml-1">{{viewData.studentNum}}</label>
        </div>


        <div class="d-inline-block col-6">
          <label for="description" class="col-form-label font-weight-bold text-dark">Description :</label>
          <label id="description" class="col-form-label ml-1">{{viewData.description}}</label>
        </div>
        <div class="card-action">
          <button class="btn btn-primary col-6 mt-1 offset-2" (click)="onEnrollNewStudent()">Enroll</button>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
