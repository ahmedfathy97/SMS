<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Quiz</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_QUIZ, corID)]">quiz</a></li>
            <li><span>result</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>
    <div class="main-content-inner">

      <div class="row mt-5 mb-5">
        <div class="offset-2 col-8">
          <div class="card">
            <div class="card-body">
              <div class="d-sm-flex justify-content-between align-items-center">
                <h4 class="header-title mb-0">Quiz Result </h4>
              </div>
              <div *ngFor="let result of quizResult; index as i">
                <div class="d-inline-block col-12">
                  <label for="question" class="col-form-label font-weight-font-weight-bold text-dark "> Question
                    : </label>
                  <label id="question" class="col-form-label label label-info">{{result.question}}</label>
                </div>
                <div *ngIf="result.quizQuestionTypeID == 1">
                  <div class="d-inline-block col-3">
                    <!--<label for="answer1" class="col-form-label font-weight-font-weight-bold text-dark"> Answer 1 :</label>-->
                    <label id="answer1" class="col-form-label"
                           [ngClass]="{
                        'font-weight-bold text-success': result.answer1 == result.modelAnswer,
                        'font-weight-bold text-danger': (result.answer1 == result.studentAnswer && result.answer1 != result.modelAnswer)}">a)
                      {{result.answer1}}</label>
                  </div>

                  <div class="d-inline-block col-3">
                    <!--<label for="answer2" class="col-form-label font-weight-font-weight-bold text-dark"> Answer 2 :</label>-->
                    <label id="answer2" class="col-form-label"
                           [ngClass]="{
                         'font-weight-bold text-success': result.answer2 == result.modelAnswer,
                         'font-weight-bold text-danger': (result.answer2 == result.studentAnswer && result.answer2 != result.modelAnswer)}">b)
                      {{result.answer2}}</label>
                  </div>

                  <div class="d-inline-block col-3">
                    <!--<label for="answer3" class="col-form-label font-weight-font-weight-bold text-dark">Answer 3 :</label>-->
                    <label id="answer3" class="col-form-label"
                           [ngClass]="{
                         'font-weight-bold text-success': result.answer3 == result.modelAnswer,
                         'font-weight-bold text-danger': (result.answer3 == result.studentAnswer && result.answer3 != result.modelAnswer)}">c)
                      {{result.answer3}}</label>
                  </div>


                  <div class="d-inline-block col-3">
                    <!--<label for="answer4" class="col-form-label font-weight-font-weight-bold text-dark">Answer 4 : </label>-->
                    <label id="answer4" class="col-form-label"
                           [ngClass]="{
                         'font-weight-bold text-success': result.answer4 == result.modelAnswer,
                         'font-weight-bold text-danger': (result.answer4 == result.studentAnswer && result.answer4 != result.modelAnswer)}">d)
                      {{result.answer4}}</label>
                  </div>

                  <div class="d-inline-block col-6">
                    <label for="student-grade" class="col-form-label font-weight-font-weight-bold text-dark">Student
                      grade : </label>
                    <label id="student-grade" class="col-form-label">{{result.studentGrade}}</label>
                  </div>
                </div>

                <div *ngIf="result.quizQuestionTypeID == 2">

                  <div class="d-inline-block col-3">
                    <!--<label for="answer1" class="col-form-label font-weight-font-weight-bold text-dark"> Answer 1 :</label>-->
                    <label  class="col-form-label"
                           [ngClass]="{
                        'font-weight-bold text-success': 'true' == result.modelAnswer,
                        'font-weight-bold text-danger': (result.studentAnswer != result.modelAnswer && result.studentAnswer == 'true')
                        }">
                      True </label>
                  </div>

                  <div class="d-inline-block col-3">
                    <!--<label for="answer1" class="col-form-label font-weight-font-weight-bold text-dark"> Answer 1 :</label>-->
                    <label  class="col-form-label"
                            [ngClass]="{
                        'font-weight-bold text-success': 'false' == result.modelAnswer,
                        'font-weight-bold text-danger': (result.studentAnswer != result.modelAnswer && result.studentAnswer == 'false')

                        }">
                      False </label>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
