<!-- page title area start -->
<div class="page-title-area">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <h4 class="page-title pull-left">Attendance</h4>
      </div>
    </div>
  </div>
</div>


<div class="main-content-inner">

  <!-- market value area start -->
  <div class="row mt-5 mb-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formData">

            <div class="row">

              <div class="form-group col-md-6">
                <label class="col-form-label" for="courseID">Course</label>
                <!--<h4 class="header-title mb-3">Course</h4>-->
                <select (change)="onChangeCourse($event.target.value)" class="form-control" id="courseID" formControlName="courseID">
                  <option *ngFor="let cor of courses" value="{{cor.id}}">{{cor.name}}</option>
                </select>
              </div>

              <div class="form-group col-md-6">
                <label for="example-date-input" class="col-form-label">Attendance Date</label>
                <!--<h4 class="header-title mb-3">Attendance Date</h4>-->
                <input class="form-control" type="date" id="example-date-input" formControlName="attendanceDate">
               </div>
            </div>

          </form>

          <div class="custom-control custom-checkbox" *ngFor="let item of attendance.students; index as i">
            <input type="checkbox" class="custom-control-input" id="customCheck1" (change)="toggleStdAttendance(i)">
            <label class="custom-control-label" for="customCheck1">{{item.fullName}}</label>
            <hr>
          </div>

          <button type="submit" class="btn btn-rounded btn-primary mb-3 col-md-1 pull-right mg-l-15" (click)="onSubmitNewAttendance()">Submit</button>

        </div>

      </div>
    </div>
  </div>
  <!-- market value area end -->

</div>
