<div class="offset-2 col-lg-8 mt-5 pb-5">
  <div class="card">
    <div class="card-body">
      <h4 class="header-title">Create New Attendance</h4>

      <form [formGroup]="formData">

        <div class="row">
          <div class="form-group col-md-12 mb-4" >
            <label for="example-date-input" class="col-form-label ">Attendance Date</label>
            <input class="form-control" type="date" value="2018-03-05" id="example-date-input" formControlName="attendanceDate">
          </div>
        </div>



      </form>
      <div class="custom-control custom-checkbox" *ngFor="let item of attendance.students; index as i">
        <input type="checkbox" class="custom-control-input" id="{{'std'+i}}" (change)="toggleStdAttendance(i)">
        <label class="custom-control-label" for="{{'std'+i}}">{{item.fullName}}</label>
        <hr>
      </div>
