<!-- login area start -->
<div class="login-area login-s2">
  <div class="container">
    <div class="login-box ptb--10">
      <form style="width: 450px;">
        <div class="login-form-head">
          <h4>Sign In</h4>
          <p>Welcome to E-Peak System</p>
        </div>
        <div class="login-form-body" [formGroup]="formData">
          <div class="form-gp">
            <input type="text" formControlName="username" placeholder="Enter Your Name"
                   [ngClass]="{'is-invalid': loginForm.username.dirty && loginForm.username.errors != null}">
            <i class="ti-user"></i>
            <div  class="invalid-feedback" *ngIf="loginForm.username.dirty && loginForm.username.errors != null">
              <small *ngIf="loginForm.username.errors?.required">You Must Enter Username</small>
            </div>
          </div>
          <div class="form-gp">
            <input type="password" formControlName="password" placeholder="Enter Your password" autocomplete="new-password"
                   [ngClass]="{'is-invalid': loginForm.password.dirty && loginForm.password.errors != null}">
            <i class="ti-lock"></i>

            <div  class="invalid-feedback" *ngIf="loginForm.password.dirty && loginForm.password.errors != null">
              <small *ngIf="loginForm.password.errors?.required">this field is mandatory</small>
            </div>

          </div>
          <!--<div class="row mb-4 rmber-area">-->
            <!--<div class="col-6">-->
              <!--<div class="custom-control custom-checkbox mr-sm-2">-->
                <!--<input type="checkbox" class="custom-control-input" id="customControlAutosizing">-->
                <!--<label class="custom-control-label" for="customControlAutosizing">Remember Me</label>-->
              <!--</div>-->
            <!--</div>-->
            <!--<div class="col-6 text-right">-->
              <!--<a href="#">Forgot Password?</a>-->
            <!--</div>-->
          <!--</div>-->
          <div class="submit-btn-area">
            <button id="form_submit" type="submit" (click)="onLogin()">Submit <i class="ti-arrow-right"></i></button>
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted">Don't have an account? <a [routerLink]="ROUTES.REGISTER">Sign up</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- login area end -->
