<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Quiz</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.COURSE_LIST]">Course</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_QUIZ, corID)]">quiz</a></li>
            <li><span>answer</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">
    <div class="row">
      <div class="col-12 mt-2">
        <div class="card-body " style="background-color: white" >
          <h4 class="header-title">Questions</h4>
          <hr>
          <form [formGroup]="formData">
            <div  *ngFor="let item of quizQuestions; index as i">
              <label>{{item.id}} . </label>
              <label>{{item.question}}</label>
              <br><br>



              <div *ngIf="item.questionTypeID ==1">
                <div class="custom-control custom-radio custom-control-inline "  >
                  <input type="radio" value="1" class="custom-control-input" id="{{'choise1_'+i}}" formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'choise1_'+i}}">{{item.answer1}}</label>
                </div>


                <div class="custom-control custom-radio custom-control-inline ml-3">
                  <input type="radio" value="2" class="custom-control-input" id="{{'choise2_'+i}}" formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'choise2_'+i}}">{{item.answer2}} </label>
                </div>

                <div class="custom-control custom-radio custom-control-inline ml-3">
                  <input type="radio" value="3" class="custom-control-input" id="{{'choise3_'+i}}"  formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'choise3_'+i}}">{{item.answer3}}</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline ml-3" >
                  <input type="radio" value="4" class="custom-control-input" id="{{'choise4_'+i}}" formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'choise4_'+i}}">{{item.answer4}}</label>
                </div>
              </div>



              <div *ngIf="item.questionTypeID ==2">
                <div class="custom-control custom-radio custom-control-inline " >
                  <input type="radio" id="{{'trueAnswer_'+i}}" name="studentAnswer" class="custom-control-input"  formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'trueAnswer_'+i}}">True</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline ml-5">
                  <input type="radio" id="{{'falseAnswer_'+i}}"  name="studentAnswer" class="custom-control-input" formControlName="studentAnswer">
                  <label class="custom-control-label" for="{{'falseAnswer_'+i}}">False</label>
                </div>
              </div>
              <hr>
            </div>
          </form>
        </div>
        <br>
        <a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_QUIZ, corID)]"><button class="btn btn-primary " style="margin-left: 40%; margin-bottom: 2%" (click)="onSubmitAnswers()"> Submit </button> </a>
        <br>
      </div>
    </div>
  </div>
  </div>
