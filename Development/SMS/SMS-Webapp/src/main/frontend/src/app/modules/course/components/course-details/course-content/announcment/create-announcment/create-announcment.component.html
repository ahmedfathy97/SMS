<div class="page-content">
  <div class="page-title-area">
    <div class="row align-items-center content-header">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Create Announcement</h4>
        </div>
        <div class="breadcrumbs-area clearfix">
          <ul class="breadcrumbs pull-left mt-3">
            <li><a [routerLink]="[ROUTES.WELCOME]">Home</a></li>
            <li><a [routerLink]="ROUTES.COURSE_LIST">Course</a></li>
            <li><a [routerLink]="[replaceCorID(ROUTES.COR_VIEW_ANNOUNCEMENT, corID)]">Announcement</a></li>
            <li><span>New</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content-area">

    <div class="offset-2 col-lg-8">
      <app-alert [data]="alert"></app-alert>
    </div>

    <div class="offset-2 col-lg-8">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title">Create New Announcement</h4>

          <form [formGroup]="formData">

            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-form-label">Title</label>
                <input class="form-control" type="text" id="Title" formControlName="title"
                       [ngClass]="{'is-invalid': form.title.dirty &&
                        form.title.errors != null}">

                <div class="invalid-feedback" *ngIf="form.title.dirty && form.title.errors != null">
                  <small *ngIf="form.title.errors?.required">Title is mandatory</small>
                </div>


              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group ">
                  <label class="col-form-label">Description</label>
                  <textarea class="form-control" aria-label="With textarea" formControlName="description"
                            placeholder="Enter Your Announcement " rows="5"
                            [ngClass]="{'is-invalid': form.description.dirty &&
                        form.description.errors != null}"></textarea>

                  <div class="invalid-feedback" *ngIf="form.description.dirty && form.description.errors != null">
                    <small *ngIf="form.description.errors?.required"> Description must be entered </small>
                  </div>
                </div>
              </div>
            </div>


          </form>

          <div class="row">
            <div class="col-md-12">
              <button type="clear" class="btn btn-danger pull-right ml-2" (click)= "clear()">Clear</button>
              <button type="submit" class="btn  btn-success pull-right ml-2" (click)="onSubmitNewAnnouncement()" [disabled]="formData.invalid" >Save
              </button>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
