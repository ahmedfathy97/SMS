<div class="offset-2 col-lg-8 mt-5 pb-5">
  <div class="card">
    <div class="card-body">
      <h4 class="header-title">Create New Announcement</h4>

      <form [formGroup]="formData">

        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-form-label">Title</label>
            <input class="form-control" type="text" id="Title" formControlName="title">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group ">
              <label class="col-form-label">Description</label>
              <textarea class="form-control" aria-label="With textarea" formControlName="description" placeholder="Enter Your Announcement " rows="5" ></textarea>
            </div>
          </div>
        </div>


      </form>

      <div class="row">
        <div class="col-md-12">
          <button type="clear" class="btn btn-danger pull-right ml-2">Discrad</button>
          <button type="submit" class="btn  btn-success pull-right ml-2" (click)="onSubmitNewAnnouncement()">Save</button>
        </div>
      </div>

    </div>


  </div>
</div>
