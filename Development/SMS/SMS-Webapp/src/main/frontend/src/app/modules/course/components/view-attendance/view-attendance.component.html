<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <h4 class="header-title">Attendance Sheet</h4>
      <div class="single-table">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class="text-uppercase bg-info">
            <tr class="text-white">
              <th >Name</th>
              <th *ngFor="let sheet of tableView[0] ; index as i ; ">
                <ng-template [ngIf]="i!=0">{{sheet}}</ng-template>

              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of tableView;index as i;">
              <td *ngIf="i!=0">{{row[0]}}</td>
              <td *ngFor="let isAttend  of tableView[i] ; index as j;">
                <span class="badge badge-primary" *ngIf="i!=0 && j!=0 && isAttend">attend</span>
                <span class="badge badge-danger" *ngIf="i!=0 && j!=0 && !isAttend">absent</span>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
